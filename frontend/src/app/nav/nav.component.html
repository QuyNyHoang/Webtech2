<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <a [attr.href]="skipLinkHref" class="skip-link" tabindex="0" (click)="skipToContent()">Zum Hauptinhalt springen</a>
    <mat-nav-list>
      <a mat-list-item [routerLink]="''" tabindex="0">Startseite</a>
      <a mat-list-item [routerLink]="'register'" tabindex="0">Registrieren</a>
      <a mat-list-item [routerLink]="'login'" tabindex="0">Einloggen</a>
      <a mat-list-item [routerLink]="'mytasklist'" tabindex="0">Meine ToDos</a>
      <a mat-list-item [routerLink]="'userlist'" tabindex="0">Alle Nutzerinnen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex">
      <button class="left"
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="left">ToDoodle</span>
      <button *ngIf="!isLoggedIn" mat-icon-button class="right" (click)="callLogin()">
        <mat-icon>login</mat-icon>
      </button>
      <div *ngIf="isLoggedIn" class="right">
        <span>{{username}} </span>
        <button mat-icon-button class="logout-button" (click)="callLogout()"> <!-- LoggOut Icon-->
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet> <!-- Platzhalter für die per Routing eingebundenen Komponenten -->
  </mat-sidenav-content>
</mat-sidenav-container>
